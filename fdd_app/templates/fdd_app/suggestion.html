{% for s in suggestions %}
  <!-- The text field -->
  <div class="d-flex width100 justify-content-between margin-bottom-small ">
    <div>
      <input type="text" value="{{s.name}}" id="{{s.id}}" class="no-border width100">
    </div>
    <button class="btn secondary" onclick="copyToClip({{s.id}})"><i class="fa-solid fa-copy"></i></button>
  </div>
{% endfor %}

<a class="btn primary" href="/fdd_app/persona={{persona.id}}/scenario={{scenario.id}}/sample={{sample.id}}/augmentations">Generate variations</a>

<script>
  function copyToClip(id) {
  /* Get the text field */
  var copyText = document.getElementById(id);

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
}
</script>
