<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'fdd_app/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <! -- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">

  <! -- fontawesome -->
  <script src="https://kit.fontawesome.com/d35950c7f9.js" crossorigin="anonymous"></script>

  <! -- Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"> </script>
  <! -- jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body class="font greybackground">
   <! -- SIDEBAR -->
  <div class="area"></div>
      <nav class="main-menu side-nav sticky">
            <ul>
                <li>
                    <a class="margin-top-extra-large margin-bottom-small" href="/fdd_app/persona={{persona.id}}/create_scenarios">
                        <i class="fa-solid fa-people-group fa-2x icon-nav active-nav"></i>
                        <span class="nav-text active-nav">
                            User Scenarios
                        </span>
                    </a>

                </li>
                <li class="has-subnav">
                    <a class="margin-bottom-small" href="/fdd_app/persona={{scenario.persona.id}}/scenario={{scenario.id}}/samples">
                        <i class="fa-solid fa-bolt fa-2x icon-nav font-2em"></i>
                        <span class="nav-text">
                            Failure Exploration
                        </span>
                    </a>

                </li>
              <li class="has-subnav">
                    <a href="/fdd_app/failure_analysis">
                        <i class="fa-solid fa-book fa-2x icon-nav font-2em"></i>
                        <span class="nav-text">
                            Failure Analysis
                        </span>
                    </a>
                </li>

            </ul>

            <ul class="logout">
                <li>
                   <a href="#">
                        <i class="fa-solid fa-microchip fa-2x icon-nav font-2em"></i>
                        <span class="nav-text">
                            AI Models
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
  <! -- END SIDEBAR -->

  <! -- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <img class="logo" src="/media/logo/xploreai.png" alt="XploreAI">
    </div>
  </nav>
  <! -- END NAVBAR -->

  <div class="container">
    <! -- ROW -->
    <div class="row">
      <! -- LEFT -->
      <div class="col-4">
        <a class="btn primary margin-top-small margin-bottom-small disabled" href=""><i class="fa-solid fa-plus disabled"></i> Add user</a>

        {% for p in personas %}
          <div class="{% if p.id == persona.id %}active_card mycard{% else %}mycard{%endif%} margin-bottom-small position-relative d-flex ">
            <img class="thumb margin-right-small" src="{{p.image.url}}" alt="/media/personas/default_persona.jpeg">
            <div>
              <h5 id="{% if p.id == persona.id %}name{%endif%}">{{p.name}}</h5>
              <p id="{% if p.id == persona.id %}description{%endif%}">{{p.description}}</p>
            </div>
            <a class="stretched-link disabled" href=""></a>
          </div>

        {% endfor %}
      </div>

      <! -- RIGHT -->
      <div class="col-8">

        <! -- User -->
        <div class="whitebackground margin-top-large padding20px">
          <div class="d-flex justify-content-between">
            <h2 class="purple-color">User</h2>

          </div>

          <div class="d-flex">
            <form class="width100" method="POST">
              <!-- Security token by Django -->
              {% csrf_token %}
              <!-- form as paragraph -->
              <p><strong>Image</strong></p>
              {{persona_form.image}}
              <p class="margin-top-small"><strong>Name</strong></p>
              {{persona_form.name}}
              <p class="margin-top-small"><strong>Description</strong></p>
              {{persona_form.description}}
              <div class="d-flex margin-top-small">
                <input class="btn secondary margin-right-small" type="button" value="Cancel" onclick="history.back()">
                <input class="btn primary" type="submit" value="Update">
              </div>
            </form>
          </div>
        </div>

          <! -- User -->
        </div> <! -- END RIGHT -->
    </div> <! -- END ROW -->
  </div> <! -- END CONTAINER -->

</body>
</html>

<script src="{% static 'fdd_app/js/form_style.js' %}"></script>
